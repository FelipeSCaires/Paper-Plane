<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plane</title>
    <!-- css -->
<link rel="stylesheet" href="../Assets/css/style.css" />
<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="header__container" id="header">
            <nav class="header__menu--nav" id="nav">
                <div class="header__left">
                    <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                        <span id="hamburger"></span>
                    </button>
                    <a id="logo" href=""><img src="../Assets/img/header/logo.png" alt=""></a>
                </div>
                <div class="header__logout--container">
                    <div class="header__links">
                       <img src="../Assets/svg/home/bell.svg" alt="">
                    </div>
                    <div class="header__logout">
                        <div class="header__logout--avatar">
                            <img src="../Assets/img/foto.jpg" alt="">
                        </div>
                        <span>Olá, José</span>
                        <img class="arrow-mobile" src="../Assets/svg/home/arrow.svg" alt="">
                    </div>
                </div>
            </nav>
          </div>
    </header>
    <section class="index__container">
        <aside class="sidebar__container">
            <ul class="nav__list">
                <li>
                    <a href="index.html" style="background: #993f98;">
                        <img src="../Assets/svg/home/home-aside.svg" alt="">
                        <span>Meu painel</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../Assets/svg/home/clipboard-aside.svg" alt="">
                        <span>Minhas tarefas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../Assets/svg/home/envelope-aside.svg" alt="">
                        <span>Mensagens</span>
                    </a>
                </li>
                <li>
                    <a href="usuarios.html" id="usuarios">
                        <img src="../Assets/svg/home/user-aside.svg" alt="">
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../Assets/svg/home/chat-aside.svg" alt="">
                        <span>Contatos</span>
                    </a>
                </li>
            </ul>
           
        </aside>
        <div class="index__containet--content">
            <div class="box-shdow"></div>
            <!--home__content-->
            <div class="home__content">
                <div class="home__content--text">
                    <img src="../Assets/svg/home/home-button.svg" alt=""> 
                    <span><strong>Olá, José.</strong>  Bem vindo ao seu painel</span>
                </div>
            <!--task-box--> 
            <div class="home__content--box">
                <div class="home__box--container">
                    <!--box__item-->
                    <div class="box__item">
                        <div class="box__item--title">
                            <div style="display: flex;align-items: center;">
                                <img src="../Assets/svg/home/clipboard.svg" alt="">
                                <span>Minhas tarefas</span>
                            </div>
                            <div>
                                <img src="../Assets/svg/home/move-option.svg" alt="">
                            </div>
                        </div>
                        <div class="box__item--button">
                            <button class="box__item--button-1">
                                <img src="../Assets/svg/home/correct-symbol.svg" alt="">
                                <span>15 aprovadas</span>
                            </button>
                            <button class="box__item--button-2">
                                <img src="../Assets/svg/home/refresh-button.svg" alt="">
                                <span>20 progresso</span>
                            </button>
                            <button class="box__item--button-3">
                                <img src="../Assets/svg/home/clock-circular.svg" alt="">
                                <span>10 esperando</span>
                            </button>
                        </div>
                    </div>
                    <!--box__item-->
                    <!--box__item-->
                    <div class="box__item">
                        <div class="box__item--title">
                            <div style="display: flex;align-items: center;">
                                <img src="../Assets/svg/home/user.svg" alt="">
                                <span>Usuários</span>
                            </div>
                            <div>
                                <img src="../Assets/svg/home/move-option.svg" alt="">
                            </div>
                        </div>
                        <div class="box__item--button">
                            <button class="box__item--button-1">
                                <img src="../Assets/svg/home/correct-symbol.svg" alt="">
                                <span>10 ativos</span>
                            </button>
                            <button class="box__item--button-4">
                                <img src="../Assets/svg/home/denied.svg" alt="">
                                <span>20 progresso</span>
                            </button>
                          
                        </div>
                    </div>
                    <!--box__item-->
                </div>
                <div class="home__box--container">
                    <!--box__item-->
                    <div class="box__item">
                        <div class="box__item--title">
                            <div style="display: flex;align-items: center;">
                                <img src="../Assets/svg/home/envelope.svg" alt="">
                                <span>Minhas mensagens</span>
                            </div>
                            <div>
                                <img src="../Assets/svg/home/move-option.svg" alt="">
                            </div>
                        </div>
                        <div class="box__item--button-msn">
                           <span style="color: #666666;">Você possui <strong> 15 mensagens novas</strong></span>
                            <button class="box__item--button-5">
                                <span style="font-size: 14px; font-weight: bold;">Ver mensagens</span>
                            </button>
                        </div>
                    </div>
                    <!--box__item-->
                    <!--box__item-->
                    <div class="box__item">
                       <div class="box__item--add">
                           <img src="../Assets/svg/home/add-plus.svg" alt="">
                           <span>Adicionar Atalho</span>
                       </div>
                    </div>
                    <!--box__item-->
                </div>
                
            </div>   
            <!--task-box-->    
            </div>
            <!--home__content-->
        </div>
    </section>
 
    <script src="../Assets/js/function.js"></script>

</html>
